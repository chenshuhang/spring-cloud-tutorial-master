eureka:
  instance:
    instance-id: ${eureka.instance.hostname}:${server.port}
    lease-renewal-interval-in-seconds: 2 #契约更新间隔
    lease-expiration-duration-in-seconds: 4 #契约过期时间
    hostname: localhost
server:
  port: 10002
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - 192.168.0.149:9000
            - 192.168.0.149:9001
            - 192.168.0.149:9002
          zkNodes: 192.168.0.149:2181
management:
  security:
    enabled: false
tips: 2
